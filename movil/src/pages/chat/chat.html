<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    {{ welcomeMessage }}
  </ion-item>

  <ion-item>
    <ion-input type="text" value="" placeholder="Escribe algo..." [(ngModel)] = "newMessage"></ion-input>
    <button item-right ion-button (click)="sendMessage()">Enviar mensaje</button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let msg of messages.reverse()">
    {{ msg.text }}
    </ion-item>
  </ion-list>

</ion-content>
